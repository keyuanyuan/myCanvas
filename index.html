<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>园园的画板</title>
</head>

<body>
    <canvas id="xxx" width="300px" height="300px"></canvas>
    <div class="action" id="action">
        <button id="eraser">橡皮</button>
        <button id="brush">画笔</button>
    </div>

    <script>
        var c = document.getElementById("xxx")
        var context = c.getContext("2d")

        canvasFullSize()
        window.onresize = function () {
            canvasFullSize()
        }

        context.fillStyle = "yellow"
        context.strokeStyle = "yellow"

        var eraserabled = false
        eraser.onclick = function () {
            eraserabled = true
            action.className = "action x"

        }
        brush.onclick = function () {
            eraserabled = false
            action.className = "action"
        }

        var using = false
        var lastPoint = {
            undefined,
            undefined
        }
        c.onmousedown = function (abc) {
            var x = abc.clientX
            var y = abc.clientY
            using = true
            if (eraserabled) {
                context.clearRect(x, y, 10, 10)
            } else {
                lastPoint = {
                    "x": x,
                    "y": y
                }
                drawCircle(x, y)
            }

        }
        c.onmousemove = function (abc) {
            var x = abc.clientX
            var y = abc.clientY
            if (using) {
                if (eraserabled) {
                    context.clearRect(x, y, 10, 10)
                } else {
                    var newPoint = {
                        "x": x,
                        "y": y
                    }
                    drawCircle(x, y)
                    drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y)
                    lastPoint = newPoint
                }
            }
        }
        c.onmouseup = function (abc) {
            using = false
        }

        function canvasFullSize() {
            var pageWidth = document.documentElement.clientWidth
            var pageHeight = document.documentElement.clientHeight
            c.width = pageWidth
            c.height = pageHeight
        } //画布大小满屏函数
        function drawCircle(x, y, radius) {
            context.beginPath()
            context.arc(x, y, 5, 0, Math.PI * 2)
            context.fill()
        } //画圆函数
        function drawLine(x1, y1, x2, y2) {
            context.beginPath()
            context.lineWidth = 10
            context.moveTo(x1, y1)
            context.lineTo(x2, y2)
            context.stroke()
        } //划线函数
    </script>
</body>

</html>
