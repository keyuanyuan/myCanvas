<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>园园的画板</title>
</head>

<body>
    <canvas id="xxx" width="300px" height="300px"></canvas>
    <div class="action" id="action">
        <svg id="pen" class="icon active">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class="color">
        <li id="black" class="black active"></li>
        <li id="white" class="white"></li>
        <li id="red" class="red"></li>
        <li id="yellow" class="yellow"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="lineWidth">
        <li id="lighter" class="lighter"></li>
        <li id="normal" class="normal active"></li>
        <li id="bolder" class="bolder"></li>
    </ol>
</body>
<script src="./main.js"></script>
<script src="http://at.alicdn.com/t/font_636761_c4l9fbq4kmv1v2t9.js"></script>
</html>
